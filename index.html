<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container left">
        <div class="post">
            Post 1
            <img src="Good_Food_Display_-_NCI_Visuals_Online.jpg" alt="Food Image 1">
        
        <div class="post">
            Post 2
            <img src="Good_Food_Display_-_NCI_Visuals_Online.jpg" alt="Food Image 5">
        </div>
        <div class="post">
            Post 3
            <img src="Good_Food_Display_-_NCI_Visuals_Online.jpg" alt="Food Image 6">
        </div>
    </div>
    <div class="container right">
        <div class="header">
            <div class="create-post centered">
                Create a Post
                
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="single-line-input">Title:</label>
                    <input type="text" id="single-line-input" name="single-line-input" placeholder="Enter the title...">
                    <br><br>
                    <label for="multi-line-input">Content:</label>
                    <textarea id="multi-line-input" name="multi-line-input" rows="4" cols="50" placeholder="Enter the content..."></textarea>
                    <br><br>
                    <label for="file-input">Upload Image:</label>
                    <input type="file" id="file-input" name="file-input" accept="image/*">
                    <br><br>
                    <input type="submit" value="Submit">
            </div>
            <div class="user-profile centered">
                User Profile
                <img src="sdsdsd" alt="User Profile Image Goes Here">
            </div>
        </div>
        <div class="post-content centered">Post 1 content (once clicked)</div>
        <div class="reactions centered"># of likes, other reactions</div>
        <div class="comments centered">Comments</div>
    </div>
</body>
</html>
